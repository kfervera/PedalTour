<section>
    <h2>Módulo de Administración</h2>
    <h3>Reservas del Pedal</h3>
    <h1 ng-show="!loading">Cargando . . .</h1>
    <table ng-show="loading" class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Apellidos y Nombres</th>
            <th scope="col">Fecha y Hora</th>
            <th scope="col">Correo</th>
            <th scope="col">Celular</th>
            <th scope="col">Registrado</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="reserva in reservas">
            <th scope="row">{{$index+1}}</th>
            <td>{{reserva.nombres}}</td>
            <td>{{reserva.fecha}} {{reserva.hora}}</td>
            <td>{{reserva.correo}}</td>
            <td>{{reserva.celular}}</td>
            <td>
              <div class="form-group form-check">
                <input ng-if="!reserva.hasScheduled" type="checkbox" class="form-check-input" id="exampleCheck1" ng-click="Programar(reserva)">
                <input ng-if="reserva.hasScheduled" type="checkbox" class="form-check-input" id="exampleCheck1" ng-click="Programar(reserva)" checked disabled>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
</section>
